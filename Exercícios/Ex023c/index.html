<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <title>Mesclagem </title>
</head>
<body>
    <h1>Mesclagem de tabelas</h1>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="3">6</td>
        </tr>
        <tr>
            <td rowspan="2">7</td>
            <td>8</td>
            
            
        </tr>
        <tr>
            
            <td>11</td>
            
        </tr>
    </table>
    
</body>
</html>
